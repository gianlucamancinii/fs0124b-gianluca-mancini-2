<div class="container-fluid text-center">
        <div class="mt-4 p-5 text-dark rounded">
            <h1>‚ú® Il tuo autosalone di fiducia ‚ú®</h1>
        </div>
    <div>
        <h3 class="text-center">I nostri marchi solo üîù</h3>
        <div class="d-flex justify-content-center gap-5 mt-4">
            <img src="../../../assets/loghi/audi.png" class="col-auto" style="height: 50px;">
            <img src="../../../assets/loghi/ford.png" class="col-auto" style="height: 50px;">
            <img src="../../../assets/loghi/fiat logo.png" class="col-auto" style="height: 50px;">
        </div>

    </div>
    <hr>
    <div>
        <h3 class="text-center">Auto in evidenza</h3>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center" *ngFor="let random of randomAuto">
                <div class=" card custom-card mt-3" [ngClass]="{
                    'bg-success': random.available,
                    'bg-danger': !random.available
                }">
                    <img [src]="random.modelImage"
                        class="card-img-top "
                        alt="{{random.brand}} {{random.model}}">
                    <div class="card-body">
                        <h5 class="card-title">{{random.brand}} {{random.model}}</h5>
                        <p class="card-text">
                            <span class="badge me-1 text-uppercase">Anno: {{random.year}}</span>
                            <span class="badge me-1 text-uppercase">Prezzo: {{random.price}}</span>
                            <span *ngIf="random.available; else elseSpan" class="badge me-1 text-uppercase">Pronta consegna: s√¨</span>
                            <ng-template #elseSpan>
                                <span class="badge me-1 text-uppercase">Pronta consegna: no</span>
                            </ng-template>
                        </p>
                        <a [routerLink]="['/' + random.brand.toLowerCase()]" class="btn btn-primary">Tutte le nostre {{random.brand}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

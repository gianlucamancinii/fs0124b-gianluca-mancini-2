<div class="singleTodo"
    [ngClass]="{'bg-success rounded': todo.completed,
      'bg-danger': !todo.completed}">

        <label for= "{{todo.id}}" class="fw-bolder">
            <input (change)="toggleTask(todo.id)"
            [checked]="todo.completed"
            type="checkbox"
            id="{{todo.id}}">
            {{todo.todo}}
        </label>
        <p>Assigned to : {{ todo.user?.firstName }} {{ todo.user?.lastName }}</p>
      </div>

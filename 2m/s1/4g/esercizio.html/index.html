<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .space{
            background-color: #000;
            height: 80vh;
        }
        .parallax{
            height: 500px;
            background-image: url(https://picsum.photos./650/1000);
        }
        
    </style>
</head>
<body>
    <div class="space"></div>
    <div class="parallax"></div>
    <div class="space"></div>

<script>

    let parallax = document.querySelector('.parallax')
    window.addEventListener('scroll',function(){
        let top = window.scrollY;
        parallax.style.backgroundPosition = `center ${(top * 0.8 )}px`
    })
</script>
</body>
</html>

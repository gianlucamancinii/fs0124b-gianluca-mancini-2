<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/script.css">
    
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-3">Libreria</h1>
        <div class="row" id="bookList">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetchBooks()
                .then(displayBooks)
                .catch(error => console.error('Error fetching books:', error));
        });

        function fetchBooks() {
            return fetch('https://striveschool-api.herokuapp.com/books')
                .then(response => response.json());
        }

        function displayBooks(books) {
            const bookList = document.getElementById('bookList');

            books.forEach((book, index) => {
                const card = `
                <div class="col-md-3">
                    <div class="card">
                    <img src="${book.img}" class="card-img-top" alt="Book Cover">
                    <div class="card-body">
                        <h5 class="card-title">${book.title}</h5>
                        <p class="card-text">Price: ${book.price}</p>
                        <button class="btn btn-danger" onclick="removeBook(${index})">Scarta</button>
                    </div>
                    </div>
                </div>
                `;
                bookList.innerHTML += card;
            });
        }

        function removeBook(index) {
    books.splice(index, 1); // Rimuove il libro dall'array 'books'
    displayBooks(books); // Rirendi la lista senza il libro rimosso
}

    </script>
</body>
</html>
